    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
    
        // Get the bookName parameter from the URL
        var bookName1 = getUrlParameter('bookName1');
        document.getElementById("bookName12").value = bookName1;
    
        // Get the bookID parameter from the URL
        var bookID1 = getUrlParameter('bookID1');
        document.getElementById("bookID").value = bookID1;
    </script>
